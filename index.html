<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper"></div>
    <header class="header"></header>
    <div></div>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span aria-label="Generated Password" id="result"></span>
        </div>
        <div class="card-body">
            <div class="setting">
                <label>Password length</label>
                <input type="range" id="range" min="8" max="128" value="8" name="Password Length">
                <input type="number" id="length" class="length-number" min='8' max='128' value='8' />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" unchecked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" unchecked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" unchecked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" unchecked />
            </div>
            <div class="card-footer">
                <button class="btn" id="generate">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src=./assets/js/script.js></script>
</body>

</html>
